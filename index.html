<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols|Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="search">
          <label for="search">
            <span class="material-symbols-outlined">search</span>
          </label>
          <input type="search" id="search" />
        </div>
        <div class="account">
          <button class="notifications">
            <span class="material-symbols-outlined">
              notifications_active
            </span>
          </button>
          <div class="picture"></div>
          <p class="name">Morgan Oakley</p>
        </div>
      </div>
      <div class="bottom">
        <div class="profile">
          <div class="picture"></div>
          <div class="profile-name">
            <p class="greeting">Hi there,</p>
            <p class="name">
              Morgan Oakley <span class="username">(@morgan)</span>
            </p>
          </div>
        </div>
        <div class="buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </header>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 class="sidebar-title">
        <span class="material-symbols-outlined">dashboard</span>
        Dashboard
      </h1>
      <ul class="nav">
        <li class="nav-item current">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">home</span>Home</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">account_circle</span
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">message</span>Messages</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">history</span>History</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">task_alt</span>Tasks</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">groups</span>Communities</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">settings</span>Settings</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">help_center</span
            >Support</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><span class="material-symbols-outlined">verified_user</span
            >Privacy</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
